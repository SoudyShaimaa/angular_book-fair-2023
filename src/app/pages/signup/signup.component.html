<div class="container-fluid pt-4 pb-5 mb-3 register">
    <div class="row">
        <div class="col-lg-4 mx-auto">
            <header class="text-center pb-2">
                <i class="icon-user mb-2 d-inline-block text-primary display-5"></i>
                <h3 class="text-secondary">أهلا بك</h3>
                <p>انشئ حساب</p>
            </header>
            <form class="mx-auto g-3 needs-validation" novalidate>
                <h5 class="mb-0 text-secondary">معلومات الحساب</h5>
                <div class="border-start ps-3 pt-3 mb-4">
                    <div class="row">
                        <div class="col-6 pe-1">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="الأسم الأول" required>
                                <label for="floatingInput">الأسم الأول</label>
                            </div>
                        </div>
                        <div class="col-6 ps-1">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="اسم العائلة" required>
                                <label for="floatingInput">اسم العائلة</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">البريد الإلكتروني</label>
                        <div class="invalid-feedback">
                            يرجى تقديم عنوان بريد إلكتروني صالح.
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="كلمة المرور" required>
                        <label for="floatingPassword">كلمة المرور</label>
                        <div class="invalid-feedback">
                            أدخل كلمة المرور لتسجيل الدخول
                        </div>
                    </div>
                </div>
                <h5 class="mb-0 text-secondary">
                    معلومات التذكره
                </h5>
                <div class="border-start ps-3 pt-3 mb-4">
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control rtl" id="floatingInput" placeholder="رقم التليفون" value="0020" required>
                        <label for="floatingInput">رقم التليفون</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control rtl" id="floatingInput" placeholder="العمر" required>
                        <label for="floatingInput">العمر </label>
                    </div>
                    <div class="floating-label-select position-relative form-control p-0 mb-4">
                        <select class="floating-select form-select border-0" onclick="this.setAttribute('value', this.value);" value="">
                          <option value=""></option>
                          <option value="1">أنثي </option>
                          <option value="2">ذكر</option>
                        </select>
                        <label>النوع</label>
                      </div>
                </div>
                

                <div class="form-actions pt-2">
                    <button type="button" class="btn btn-primary w-100 text-white mb-3 fs-5">انشاء حساب</button>
                </div>
            </form>
        </div>
    </div>
</div>
